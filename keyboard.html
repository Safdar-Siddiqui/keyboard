<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>

<body>
<div id="heading"> Designed by: <br> Safdar Siddiqui -- CCO-9089598 </div>

    <div class="container">

        <div id="left">
            <div id="funcKeyRow">
                <button style="margin-right: 3.5vw;">Esc</button>
                <button>F1</button>
                <button>F2</button>
                <button>F3</button>
                <button style="margin-right: 1.5vw;">F4</button>
                <button>F5</button>
                <button>F6</button>
                <button>F7</button>
                <button style="margin-right: 1.5vw;">F8</button>
                <button>F9</button>
                <button>F10</button>
                <button>F11</button>
                <button style="margin-right: 1.5vw;">F12</button>
            </div>

            <div id="FirstRow">
                <button> ~ <br> ` </button>
                <button>! <br> 1 </button>
                <button> @ <br> 2 </button>
                <button> # <br> 3 </button>
                <button> $ <br> 4 </button>
                <button> % <br> 5 </button>
                <button> ^ <br> 6 </button>
                <button> & <br> 7 </button>
                <button> * <br> 8 </button>
                <button> <span> ( </span> <br> 9 </button>
                <button> <span> ) </span> <br> 0 </button>
                <button> _ <br> - </button>
                <button> + <br> = </button>
                <button id="bckspcBtn" style="margin-right: 18px;"> Backspace </button>
            </div>

            <div id="abc">

                <div id="xyz">
                    <div id="SecondRow">
                        <button id="tabBtn"> Tab </button>
                        <button> Q </button>
                        <button> W </button>
                        <button> E </button>
                        <button> R </button>
                        <button> T </button>
                        <button> Y </button>
                        <button> U </button>
                        <button> I </button>
                        <button> O </button>
                        <button> P </button>
                        <button>{ <br> [ </button>
                        <button> } <br> ] </button>
                    </div>
                    <div id="ThirdRow">
                        <button id="cpsBtn"> Caps Lock </button>
                        <button> A </button>
                        <button> S </button>
                        <button> D </button>
                        <button> F </button>
                        <button> G </button>
                        <button> H </button>
                        <button> J </button>
                        <button> K </button>
                        <button> L </button>
                        <button> : <br> ; </button>
                        <button> " <br> ' </button>
                        <button style="margin-right: 18px;"> | <br> \ </button>
                    </div>
                </div>
                <button id="leftEntBtn" style="margin-right: 18px;"> Enter </button>
            </div>

            <div id="FourthRow">
                <button id="leftShftBtn"> Shift </button>
                <button title="Z"> Z </button>
                <button> X </button>
                <button> C </button>
                <button> V </button>
                <button> B </button>
                <button> N </button>
                <button> M </button>
                <button>
                    < <br> ,
                </button>
                <button> > <br> . </button>
                <button> ? <br> / </button>
                <button id="rightShfBtn" style="margin-right: 18px;"> Shift </button>
            </div>

            <div id="LastRow">
                <button class="w-50"> Ctrl </button>
                <button class="w-50" id="winBtn"> </button>
                <button class="w-50"> Alt </button>
                <button id="spcBtn"> Space </button>
                <button class="w-50"> Alt </button>
                <button class="w-50" id="winBtn"> </button>
                <button class="w-50" id="propBtn"> </button>
                <button class="w-50" style="margin-right: 18px;"> Ctrl </button>
            </div>

        </div>


        <div id="mid" style="margin-right: 18px;">
            <div id="funcKeyRow">
                <button style="line-height: 11px;">Print<br> <u> Screen </u> <br>SysRq </button>
                <button style="line-height: 11px;">Scroll Lock</button>
                <button style="line-height: 11px;"> <u>Pause </u> <br> Break </button>
            </div>

            <div id="FirstRow">
                <button> Insert </button>
                <button> Home </button>
                <button style="line-height: 11px;"> Page Up </button>
            </div>

            <div id="SecondRow">
                <button> Delete </button>
                <button> End </button>
                <button style="line-height: 11px;"> Page Down </button>
            </div>
            <div id="ThirdRow" style="width:10px; height: 7.9vh;"> </div>

            <div id="FourthRow">
                <button style="margin-left: 4.2vw;"> &uarr; </button>
            </div>

            <div id="LastRow">
                <button> &larr; </button>
                <button> &darr; </button>
                <button> &rarr; </button>
            </div>


        </div>

        <div id="right">
            <div id="top">
                <div id="light1"> </div>
                <div id="light2"> </div>
                <div id="light3"> </div>
            </div>

            <div id="FirstRow">
                <button> Num Lock </button>
                <button> / </button>
                <button> * </button>
                <button> - </button>
            </div>

            <div id="sevenNinePlus" style="display: flex;">
                <div id="sevenNine">
                    <div id="SecondRow">
                        <button> 7 <br> Home </button>
                        <button> 8 <br> &uarr; </button>
                        <button> 9 <br> Pg Up </button>
                    </div>

                    <div id="ThirdRow">
                        <button> 4 <br> &larr; </button>
                        <button> 5 </button>
                        <button> 6 <br> &rarr; </button>
                    </div>
                </div>
                <div id="plus"> 
                    <button style="height: 16.5vh; margin: 3px 0px 0px 1.4px;"> + </button> 
                </div>
            </div>
            

            <div id="oneThreeEnt" style="display: flex;">
                <div id="oneThree">
                    <div id="FourthRow">
                        <button> 1 <br> End </button>
                        <button> 2 <br> &darr; </button>
                        <button> 3 <br> Pg Dn </button>
                        
                    </div>
        
                    <div id="LastRow">
                        <button style="width: 8.1vw;"> 0 <br> Ins </button>
                        <button> . <br> Del </button>
                    </div>
                </div> 
                <div id="ent"> 
                    <button style="height: 16.5vh; margin: 3px 0px 0px 1.4px;"> Enter </button>
                </div>

            </div>

            

        </div>


    </div>
</body>

</html>
